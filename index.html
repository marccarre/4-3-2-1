      function update(duration, display)Â {
        var minutes = parseInt(duration / 60, 10);
        var seconds = parseInt(duration % 60, 10);
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        display.textContent = minutes + ":" + seconds;
      }

      var getReadyTimer;

      function readySteadyGo(duration, display) {
        var count = 3;
        function countDown() {
          if (count === 0) {
            update(duration, display);
            beeeep.play();
            clearInterval(getReadyTimer);
            startTimer(duration, display);
          } else {
            update(count, display);
            beep.play();
            count--;
          }
        }
        getReadyTimer = setInterval(function() { countDown(); }, 1000);
      }

      var mainTimer;

      function startTimer(duration, display) {
        var quarter = duration / 4;
        var timeLeft = duration - 1;
        function countDown() {
          update(timeLeft, display);
          if (timeLeft === 0) {
            beeeep.play();
            clearInterval(mainTimer);
          } else {
            if (timeLeft % quarter == 0) {
              beep.play();
            }
            timeLeft--;
          }
        }
        mainTimer = setInterval(function () { countDown(); }, 1000);
      }

      function reset(display) {
        clearInterval(getReadyTimer);
        clearInterval(mainTimer);
        update(0, display);
      }

      window.onload = function () {
        var display = document.getElementById("timer");

        document.getElementById("start").onclick = function() {
          reset(display);
          var duration = 60 * parseInt(document.getElementById("duration").value, 10);
          readySteadyGo(duration, display);
        }

        document.getElementById("reset").onclick = function() {
          reset(display);
        }
      };
